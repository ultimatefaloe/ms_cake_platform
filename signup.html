<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Kiddie's Cake</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/profile.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-container">
      <a class="logo" href="index.html">
        <div class="logo-icon"><i class="bi bi-cake2"></i></div>
        <span>Kiddie's Cake</span>
      </a>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="#">Products</a>
        <i class="bi bi-cart2 nav-icon"></i>
        <i class="bi bi-person nav-icon"></i>
        <a class="btn-outline" href="login.html">Sign In</a>
        <a href="profile.html" style="display:none;">Profile</a>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Open menu">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </header>
  <main class="auth-page">
    <div class="auth-card">
      <h2>Sign Up</h2>
      <p class="auth-desc">Join the Kiddie's Cake family</p>
      <form class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="John" required />
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Doe" required />
          </div>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="your@email.com" required />
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" placeholder="+234 XXX XXX XXXX" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password" required />
        </div>
        <button class="btn-primary" type="submit">Create Account</button>
      </form>
      <div class="auth-links">
        <span>Already have an account? <a href="login.html">Sign in</a></span>
      </div>
    </div>
  </main>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/mobile-nav.js"></script>
</body>
</html>
